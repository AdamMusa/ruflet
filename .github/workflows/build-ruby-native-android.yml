name: Build Ruby Native Client

on:
  workflow_dispatch:
  release:
    types: [published]
  pull_request:
    paths:
      - '.github/workflows/build-ruby-native-android.yml'
      - 'ext/**'
      - 'android/**'
      - 'native/**'
      - 'scripts/**'
      - 'script/**'
      - 'Rakefile'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'ruby_native_client/**'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-ruby-native-android.yml'
      - 'ext/**'
      - 'android/**'
      - 'native/**'
      - 'scripts/**'
      - 'script/**'
      - 'Rakefile'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'ruby_native_client/**'

permissions:
  contents: read

jobs:
  build-android-aab:
    name: Flutter Android AAB build
    if: github.event_name != 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        working-directory: ruby_native_client
        run: flutter pub get

      - name: Build Android release AAB (Flutter only)
        working-directory: ruby_native_client
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ruby_native_client/build/app/outputs/bundle/release/*.aab
          if-no-files-found: error

  android-aab-release:
    name: Android AAB-only release build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        working-directory: ruby_native_client
        run: flutter pub get

      - name: Build Android release AAB (Flutter only)
        working-directory: ruby_native_client
        run: flutter build appbundle --release

      - name: Upload AAB workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: ruby_native_client/build/app/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: Attach AABs to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ruby_native_client/build/app/outputs/bundle/release/*.aab
